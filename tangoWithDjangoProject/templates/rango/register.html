<!DOCTYPE html>
<html>
	<head>
		<title>Rango</title>
	</head>
	
	<body>
		<h2>Register with Rango</h2>
		
		{% if registered %}
		Rango says: <strong>Thank you for registering, friend</strong><br />
		<a href="/rango">Return to Home</a><br />
		
		{% else %}
		Rango says: <strong>Register here!</strong><br />
		
		<form id="user_form" method="post" action="/rango/register/"
				enctype="multipart/form-data">
			
			{% csrf_token %}
			
			{{ user_form.as_p }}
			{{ profile_form.as_p }}
			
			<input type="submit" name="submit" value="Register" />
		</form>
		{% endif %}
	</body>
</html>
